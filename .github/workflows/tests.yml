name: Tests

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  gjs-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install gjs
        run: |
          sudo apt-get update
          sudo apt-get install -y gjs

      - name: Run test suite
        run: ./test/run-tests.sh
