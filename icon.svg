<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>Bongabdo</title>
  <!-- Simple, readable icon: calendar + Bengali letter "ব" -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bg)"/>

  <!-- Calendar card -->
  <rect x="26" y="30" width="76" height="72" rx="12" fill="#ffffff" opacity="0.96"/>
  <rect x="26" y="30" width="76" height="16" rx="12" fill="#ef4444"/>
  <rect x="26" y="40" width="76" height="6" fill="#ef4444"/>

  <!-- Binding rings -->
  <rect x="40" y="24" width="8" height="14" rx="4" fill="#ffffff"/>
  <rect x="80" y="24" width="8" height="14" rx="4" fill="#ffffff"/>

  <!-- Subtle grid dots -->
  <g fill="#94a3b8" opacity="0.65">
    <circle cx="40" cy="58" r="2"/>
    <circle cx="56" cy="58" r="2"/>
    <circle cx="72" cy="58" r="2"/>
    <circle cx="88" cy="58" r="2"/>
    <circle cx="40" cy="72" r="2"/>
    <circle cx="56" cy="72" r="2"/>
    <circle cx="72" cy="72" r="2"/>
    <circle cx="88" cy="72" r="2"/>
    <circle cx="40" cy="86" r="2"/>
    <circle cx="56" cy="86" r="2"/>
    <circle cx="72" cy="86" r="2"/>
    <circle cx="88" cy="86" r="2"/>
  </g>

  <!-- Bengali letter -->
  <text x="64" y="92"
        font-family="Noto Sans Bengali, Noto Sans, DejaVu Sans, sans-serif"
        font-size="44"
        font-weight="800"
        text-anchor="middle"
        fill="#0f172a">ব</text>
</svg>

